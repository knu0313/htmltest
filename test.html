<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>htmltest</title>
</head>
<style>
  html,
  body {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    position: relative;
  }
  .inner {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .main {
    flex: auto;
  }
  .test {
    position: sticky;
    height: 20px;
    background-color: red;
    left: 0;
    top: calc(100vh - 20px);
  }
</style>
<body>
  <div class="wrap">
    <div class="inner">
      <div class="main">
        <input type="text">
        <div class="dd"></div>
      </div>
      <div class="test">
        test
      </div>
    </div>
  </div>
</body>
<script>

window.addEventListener('resize', function() {
  const a = window.scrollY;
  document.querySelector('.dd').innerText += a;
});
</script>
</html>
