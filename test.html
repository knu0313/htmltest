<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0">
  <title>htmltest</title>
</head>
<style>
  html,
  body {
    padding: 0;
    margin: 0;
    position: relative;
    height: 100%;
  }
  .wrap {
    position: relative;
    height: 100%;
  }
  .inner {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .main {
    flex: auto;
    overflow: hidden auto;
  }
  .test {
    flex: none;
  }
</style>
<body>
  <div class="wrap">
    <div class="inner">
      <div class="main">
        <input type="text">
      </div>
      <div class="test">
        test
      </div>
    </div>
  </div>
</body>
</html>
